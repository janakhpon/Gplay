    <script>


        function updateTime() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            if (minutes < 10) {
                minutes = "0" + minutes;
            }
            if (seconds < 10) {
                seconds = "0" + seconds;
            }
            var v = hours + ":" + minutes + ":" + seconds + " ";
            if (hours > 11) {
                v += "PM";
            } else {
                v += "AM"
            }
            setTimeout("updateTime()", 1000);
            document.getElementById('time').innerHTML = v;
        }
        updateTime();



        var d = new Date();
        var month = new Array();
        month[0] = "January";
        month[1] = "February";
        month[2] = "March";
        month[3] = "April";
        month[4] = "May";
        month[5] = "June";
        month[6] = "July";
        month[7] = "August";
        month[8] = "September";
        month[9] = "October";
        month[10] = "November";
        month[11] = "December";
        var n = month[d.getMonth()];
        document.getElementById("month").innerHTML = n;

        var day = new Array();
        day[0] = "Monday";
        day[1] = "Tuesday";
        day[2] = "Wednesday";
        day[3] = "Thursday";
        day[4] = "Friday";
        day[5] = "Sunday";
        day[6] = "Saturday";
        var today = day[d.getDay()];

        document.getElementById("date").innerHTML = today;
        document.getElementById("date1").innerHTML = d.getDate();
        document.getElementById("year").innerHTML = d.getFullYear();



    </script>
